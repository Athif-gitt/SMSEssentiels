{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4>Delete Student</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete student <strong>{{ student.user.get_full_name }}</strong> ({{
                    student.roll_number }})?</p>
                <p class="text-danger fw-bold">This action cannot be undone and will delete the associated user account.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'students:student_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
